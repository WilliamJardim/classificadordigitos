<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utils/Editor.css">
    <link rel="stylesheet" href="utils/Viewer.css">
    <link rel="stylesheet" href="utils.css">
</head>
<body>

    <div class="box-shadow-none" id="app"> 

        <div class="no-select box-shadow-none grade">
            <div class="box-shadow-none no-select div-dados">
                <h1 class="no-select"> Conjunto de Dados </h2>
                <div class="no-select box-shadow-none div-botoes">
                    <button id="botao-salvar-dataset"> Salvar dataset </button>
                    <button id="botao-abrir-dataset"> Abrir dataset </button>
                    <input type="file" id="jsonUpload" accept=".json">
                    <button id="botao-adicionar-desenho"> Novo desenho </button>
                </div>
                <div class="no-select box-shadow-none" id="lista-dataset"></div>
            </div>

            <div class="box-shadow-none div-treino">
                <h1 class="box-shadow-none no-select"> Testes feitos </h2>
                <div class="no-select box-shadow-none" id="dev-config-estrutura">
                    <div>
                        <p class="subtitulo no-select"> Estrutura do modelo </p>
                        
                        <div id="div-form-add-camada">
                            <span class="mensagem-erro" id="error-lista-camadas"></span>
                            <form class="no-select form-treino form-add-estrutura">
                                <div class="box-shadow-none div-campo">
                                    <label class="no-select" for="campo-entradas"> Entradas </label>
                                    <input class="no-select" value="10" type="number" name="campo-entradas" id="campo-entradas" />
                                </div>
    
                                <div class="box-shadow-none div-campo">
                                    <label class="no-select" for="campo-unidades"> Unidades </label>
                                    <input class="no-select" value="4" type="number" name="campo-unidades" id="campo-unidades" />
                                </div>
    
                                <div class="box-shadow-none div-campo div-campo-ratio">
                                    <div class="box-shadow-none div-campo">
                                        <input checked type="radio" name="campo-tipo" id="tipoEntrada" value="1" onchange="escolheuTipoCamada('entrada')" />
                                        <label for="tipoEntrada" class="no-select"> Entrada </label>
                                    </div>
    
                                    <div class="box-shadow-none div-campo">
                                        <input type="radio" name="campo-tipo" id="tipoOculta" value="2" onchange="escolheuTipoCamada('oculta')"  />
                                        <label for="tipoOculta" class="no-select"> Oculta </label>
                                    </div>
    
                                    <div class="box-shadow-none div-campo">
                                        <input type="radio" name="campo-tipo" id="tipoFinal" value="3" onchange="escolheuTipoCamada('final')"  />
                                        <label for="tipoFinal" class="no-select"> Final </label>
                                    </div>
                                </div>
    
                            </form>
    
                            <div class="box-shadow-none div-campo div-botoes">
                                <button class="botao-verde" id="botao-criar-camada"> CRIAR CAMADA </button>
                                <button class="botao-vermelho" id="botao-cancelar-camada"> CANCELAR </button>
                            </div>
                        </div>

                        <div class="box-shadow-none" id="lista-camadas">

                            <div class="box-shadow-none div-campo div-botoes">
                                <button class="botao-vermelho" id="botao-apagar-todas-camadas"> ZERAR </button>
                                <button class="botao-verde" id="botao-nova-camada"> NOVA CAMADA </button>
                            </div>
                            
                            <table id="table-lista-camadas">
                                <tr class='cabecalho-lista-camadas'>
                                    <td> Tipo </td>
                                    <td> Entradas </td>
                                    <td> Unidades </td>
                                    <td> <button class="hidden-button"></button> </td>
                                </tr>
                            </table>
                        </div>

                    </div>
                </div>

                <div class="no-select box-shadow-none">
                    <div>
                        <p class="subtitulo no-select"> Configurações de Treino </p>
                        <form class="no-select form-treino">
                            <div class="no-select box-shadow-none div-campo">
                                <label class="no-select" for="campo-epocas"> Épocas </label>
                                <input class="no-select" value="2000" type="number" name="campo-epocas" id="campo-epocas" />
                            </div>
    
                            <div class="no-select box-shadow-none div-campo">
                                <label class="no-select" for="campo-epocas-mostrar"> Exibir a cada </label>
                                <input class="no-select" value="1" type="number" name="campo-epocas-mostrar" id="campo-epocas-mostrar" />
                            </div>
                           
                            <div class="box-shadow-none div-campo">
                                <label class="no-select" for="campo-taxa-aprendizado"> Taxa Aprendizado </label>
                                <input class="no-select" value="0.001" type="number" step="0.01" name="campo-taxa-aprendizado" id="campo-taxa-aprendizado" />
                            </div>

                            <div class="box-shadow-none div-campo div-botoes">
                                <button class="botao-verde" id="botao-treinar-modelo"> Treinar modelo </button>
                                <button class="botao-verde" id="botao-continuar-treinamento-modelo"> Continuar treino </button>
                            </div>
                            
                        </form>

                    </div>

                    <button class="botao-verde" id="botao-testar-modelo"> Testar modelo </button>
                </div>
                <div class="box-shadow-none box-shadow-none" id="resultados-testes"></div>

                <div class="box-shadow-none box-console">
                    <div class="box-shadow-none box-shadow-none cabecalho-console">
                        <p class="box-shadow-none"> Console de Treinamento </p>
                        <div class="allow-select box-shadow-none corpo-console">
                           <p class="linha-console"> Bem vindo ao Console de Treinamento! </p>
                        </div>
                    </div>
                </div>
                
            </div>
        </div>
        
    </div>
    
</body>

<script src="utils/Editor.js"></script>
<script src="utils/Viewer.js"></script>
<script src="utils/MLP.js"></script>
<script src="utils/Dataset.js"></script>
<script src="main.js"></script>
</html>
