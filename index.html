<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utils/Viewer.css">
    <link rel="stylesheet" href="utils.css">
</head>
<body>

    <div id="app"> 

        <div class="no-select box-shadow-none grade">
            <div class="no-select">
                <h1 class="no-select"> Conjunto de Dados </h2>
                <div class="no-select box-shadow-none">
                    <button id="botao-salvar-dataset"> Salvar dataset </button>
                    <button id="botao-abrir-dataset"> Abrir dataset </button>
                    <input type="file" id="jsonUpload" accept=".json">
                    <button id="botao-adicionar-desenho"> Novo desenho </button>
                </div>
                <div class="no-select box-shadow-none" id="lista-dataset"></div>
            </div>

            <div>
                <h1 class="no-select"> Testes feitos </h2>
                <div class="no-select box-shadow-none">
                    <div>
                        <p class="no-select"> Configurações de Treino </p>
                        <form class="no-select form-treino">
                            <div class="no-select box-shadow-none div-campo">
                                <label class="no-select" for="campo-epocas"> Épocas </label>
                                <input class="no-select" value="2000" type="number" name="campo-epocas" id="campo-epocas" />
                            </div>
    
                            <div class="no-select box-shadow-none div-campo">
                                <label class="no-select" for="campo-epocas-mostrar"> Exibir a cada </label>
                                <input class="no-select" value="1" type="number" name="campo-epocas-mostrar" id="campo-epocas-mostrar" />
                            </div>
                           
                            <div class="box-shadow-none div-campo">
                                <label class="no-select" for="campo-taxa-aprendizado"> Taxa Aprendizado </label>
                                <input class="no-select" value="0.001" type="number" step="0.01" name="campo-taxa-aprendizado" id="campo-taxa-aprendizado" />
                            </div>

                            <div class="box-shadow-none div-campo">
                                <button id="botao-treinar-modelo"> Treinar modelo </button>
                                <button id="botao-continuar-treinamento-modelo"> Continuar treino </button>
                            </div>
                            
                        </form>

                    </div>

                    <button id="botao-testar-modelo"> Testar modelo </button>
                </div>
                <div class="box-shadow-none box-shadow-none" id="resultados-testes"></div>

                <div class="box-shadow-none box-console">
                    <div class="box-shadow-none box-shadow-none cabecalho-console">
                        <p class="box-shadow-none"> Console de Treinamento </p>
                        <div class="allow-select box-shadow-none corpo-console">
                           <p class="linha-console"> Bem vindo ao Console de Treinamento! </p>
                        </div>
                    </div>
                </div>
                
            </div>
        </div>
        
    </div>
    
</body>

<script src="utils/Editor.js"></script>
<script src="utils/Viewer.js"></script>
<script src="utils/MLP.js"></script>
<script src="utils/Dataset.js"></script>
<script src="main.js"></script>
</html>
